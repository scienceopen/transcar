language: python
fast_finish: true

python:
  - 3.6

os:
  - linux

group: travis_latest
 
env: FC=gfortran-6

git:
  depth: 3

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gfortran-6

before_install:
  - mkdir -p ~/.local/bin
  - ln -s /usr/bin/gfortran-6 ~/.local/bin/gfortran
  - export PATH="$HOME/.local/bin/:$PATH"

install: pip install -e .[tests]

script: 
  - pytest -v 

after_success: 
  - coverage run tests/test_all.py
  - coveralls
